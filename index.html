<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Competeens 2024</title>
</head>

<body>
  <header>
    <img src="./images/mario-kart.png" alt="">
    <h1>Competeens 2024</h1>
  </header>

  <main>
    <form action="">
      <section class="input-group mb-4">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <section class="form-floating">
          <select class="form-select" aria-label="Default select example">
            <option value=""></option>
          </select>
          <label for="floatingInputGroup1">Qual o seu nome?</label>
        </section>
      </section>

      <section class="input-group mb-4">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <section class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Username">
          <label for="password">Qual a sua senha?</label>
        </section>
      </section>

      <section>
        <p id="message"></p>
      </section>

      <button type="submit" class="btn btn-info">Entrar</button>
    </form>
  </main>

  <script src="./base.js"></script>
  <script src="./script.js"></script>
</body>

</html>
